<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <nav style="margin-bottom: 10px;">
        <button type="button" style="cursor: pointer;" id="calculator_button">Date Calculator</button>
        <button type="button" style="cursor: pointer;" id="timer_button">Timer</button>
    </nav>
    <div id="calculator">
        <form id="calc_form">
            <label>
                First Date
                <input type="date" name="date_one">
            </label>
            <label>
                Second Date
                <input type="date" name="date_two">
            </label>
            <button type="submit">Calculate Difference</button>
        </form>
        <p id="calc_result"></p>
    </div>
</body>
</html>
